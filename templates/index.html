<!DOCTYPE html>
<!-- set global theme from daisy ui -->
<html lang="en" data-theme="halloween">
  <!-- HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexbook</title>

    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
      defer
    ></script>
  </head>

  <!-- BODY -->
  <body
    id="body"
    class="h-screen w-full max-w-9/10 sm:max-w-5/6 md:max-w-4/6 md:max-w-3/6 xl:max-w-2/6 mx-auto"
  >
    <!-- NAVBAR -->
    <div class="h-[12.5vh] navbar bg-base-100 shadow-sm">
      <div class="flex items-center flex-1">
        <img src="../assets/favicon.png" width="50" height="50" alt="github" />
        <a class="btn btn-ghost text-4xl -ml-2">Hexbook</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li>
            <details>
              <summary>Network</summary>
              <ul class="bg-base-200 rounded-t-none p-2 z-40">
                <li class="w-24">
                  <a>
                    <img
                      src="../assets/ethereum.svg"
                      width="15"
                      height="20"
                      alt="ethereum"
                    />
                    Mainnet
                  </a>
                </li>
              </ul>
            </details>
          </li>
        </ul>
      </div>
    </div>

    <!-- MAIN -->
    <main class="h-[78vh] border-1 rounded-md">
      <!-- name of each tab group should be unique -->
      <div class="tabs tabs-lift">
        <input
          type="radio"
          name="my_tabs_3"
          class="tab text-primary"
          aria-label="Ether"
          checked="checked"
        />
        <div class="tab-content bg-base-100 border-base-300">
          <form
            class="flex flex-col flex-nowrap justify-center items-center h-[100%] gap-6"
            hx-post="/api/qrcode"
            hx-include="#wallet,#amount,#apptype,#tokentype"
            hx-target="#qrcode"
          >
            <fieldset class="fieldset px-6">
              <legend class="fieldset-legend">App Type</legend>
              <select id="apptype" name="apptype" class="select">
                <option disabled selected>Pick a wallet</option>
                <option value="metamask">
                  <img
                    src="../assets/metamask.svg"
                    width="25"
                    height="25"
                    alt="metamask"
                  />
                  Metamask
                </option>
                <option value="trust">
                  <img
                    src="../assets/trust.svg"
                    width="25"
                    height="25"
                    alt="trust"
                  />
                  Trust Wallet
                </option>
              </select>

              <p class="label">Send this much</p>
              <input
                id="amount"
                name="amount"
                type="number"
                step="0.001"
                class="input-lg p-1 rounded-md placeholder-gray-500 placeholder-opacity-70"
                placeholder="0.001 (ETH)"
                required
              />
              <p class="label">to this address</p>
              <input
                id="wallet"
                name="wallet"
                type="text"
                class="input-lg p-1 rounded-md placeholder-gray-500 placeholder-opacity-70"
                placeholder="0x123...789"
                required
              />
              <input
                id="tokentype"
                name="tokentype"
                type="text"
                hidden
                class="opacity-0"
                value="ether"
              />
              <div class="my-2 mx-auto text-center">
                Your QR code shows up below
                <div
                  id="qrcode"
                  class="h-[256px] w-[256px] border-1 rounded-md"
                ></div>
              </div>
              <button class="btn btn-primary" type="submit">QRCODE</button>
            </fieldset>
          </form>
        </div>

        <input
          type="radio"
          name="my_tabs_3"
          class="tab text-accent"
          aria-label="USDT"
        />
        <div class="tab-content bg-base-100 border-base-300">
          <form
            class="flex flex-col flex-nowrap justify-center items-center h-[100%] gap-6"
            hx-post="/api/qrcode2"
            hx-include="#wallet2,#amount2,#apptype2,#tokentype2"
            hx-target="#qrcode2"
          >
            <fieldset class="fieldset px-6">
              <legend class="fieldset-legend">App Type</legend>
              <select id="apptype2" name="apptype2" class="select">
                <option disabled selected>Pick a wallet</option>
                <option value="metamask">
                  <img
                    src="../assets/metamask.svg"
                    width="25"
                    height="25"
                    alt="metamask"
                  />
                  Metamask
                </option>
                <option value="trust">
                  <img
                    src="../assets/trust.svg"
                    width="25"
                    height="25"
                    alt="trust"
                  />
                  Trust Wallet
                </option>
              </select>

              <p class="label">Send this much</p>
              <input
                id="amount2"
                name="amount2"
                type="number"
                step="1"
                class="input-lg p-1 rounded-md placeholder-gray-500 placeholder-opacity-70"
                placeholder="1 (USDT)"
                required
              />
              <p class="label">to this address</p>
              <input
                id="wallet2"
                name="wallet2"
                type="text"
                class="input-lg p-1 rounded-md placeholder-gray-500 placeholder-opacity-70"
                placeholder="0x123...789"
                required
              />
              <input
                id="tokentype2"
                name="tokentype2"
                type="text"
                hidden
                class="opacity-0"
                value="usdt"
              />
              <div class="my-2 mx-auto text-center">
                Your QR code shows up below
                <div
                  id="qrcode2"
                  class="h-[256px] w-[256px] border-1 rounded-md"
                ></div>
              </div>
              <button class="btn btn-accent" type="submit">QRCODE</button>
            </fieldset>
          </form>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer
      class="h-fit border-1 rounded-md footer sm:footer-horizontal bg-neutral text-neutral-content items-center p-4"
    >
      <aside class="grid-flow-col items-center justify-self-center">
        <a href="https://github.com/developerasun/hexbook" target="_blank">
          <img
            src="../assets/github-mark-white.png"
            width="25"
            height="25"
            alt="github"
          />
        </a>
        <p>Copyright Â© 2025 - All right reserved</p>
      </aside>
    </footer>
  </body>
</html>
